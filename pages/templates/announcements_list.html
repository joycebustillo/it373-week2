{% extends 'base.html' %}

{% block title %}Announcements{% endblock %}

{% block content %}
<h1>Announcements</h1>
<ul>
    {% for announcement in announcements %}
        <li>
            <a href="{% url 'announcement_detail' announcement.id %}">{{ announcement.title }}</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
