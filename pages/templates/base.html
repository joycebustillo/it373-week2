<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Site{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'pages/static/site.css' %}">
</head>
<body>
    <nav style="background-color: black; padding: 1rem; display: flex; align-items: center;">
        <span style="color: white; font-size: 1.5rem; font-weight: bold; margin-right: auto;">Mini Site</span>
        
        <div style="display: flex; justify-content: center; gap: 1.5rem; flex-grow: 1;">
            <a href="{% url 'home' %}" style="color: white; text-decoration: none;">Home</a>
            <a href="{% url 'announcements_list' %}" style="color: white; text-decoration: none;">Announcements</a>
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
